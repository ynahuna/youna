<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<style>
@import "res/css/user/01.css";
</style>

<body>
 <div class="col-md-12">
  <div class="page-header">
   <h1>
    회원탈퇴
   </h1>
  </div>
  <form class="form-horizontal">
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputId" >ID</label>
    <div  class="col-sm-6">
     <input class="form-control" id="inputEmail" type="text" autofocus required
      placeholder="ID">
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputEmail" type="email" required
      placeholder="이메일">
    </div>
   </div>

   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputPassword" type="password" required
      placeholder="비밀번호">
     <p class="help-block">숫자, 특수문자 포함 8자 이상</p>
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호
     확인</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputPasswordCheck" type="password" required
      placeholder="비밀번호 확인">
     <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputName">이름</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputName" type="text" required
      placeholder="이름">
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputName">닉네임</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputName" type="text" required
      placeholder="닉네임">
    </div>
   </div>
   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputName">생년월일</label>
    <div class="col-sm-6">
     <input class="form-control" id="inputName" type="date" required
      placeholder="생년월일">
    </div>
   </div>

   <div class="form-group">
    <label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
    <div class="col-sm-6" data-toggle="buttons">
     <label class="btn btn-warning active"> <input id="agree"
      type="checkbox" autocomplete="off" chacked required> <span
      class="fa fa-check"></span>
     </label> <a href="#">이용약관</a> 에 동의 합니다.
    </div>
   </div>
   <div class="form-group">
    <div class="col-sm-12 text-center">
     
     <button class="btn btn-danger" type="submit" >
      회원탈퇴<i class="fa fa-times spaceLeft"></i>
     </button>
    </div>
   </div>
  </form>
  <hr>
 </div>
</body>
</html>
