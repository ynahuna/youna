<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>
	<table>
		<tr>
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
		</tr>
	</table>
	

	<table>
		<caption>표제목</caption>
		<tr>
			<th>방 이름</th>
			<th>인원수</th>
		</tr>
		<tr>
			<th>유채방</th>
			<td>4인실</td>
		</tr>
		<tr>
			<th>동백실</th>
			<td>2인실</td>
		</tr>
		<tr>
			<th>천혜향방</th>
			<td>4인실</td>
		</tr>
	</table>
	
	
	<table border="1">
		<caption>객실</caption>
		<thead>
			<tr>
				<th>방이름</th>
				<th>대상</th>
				<th>크기</th>
				<th>가격</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan="4">바깥채 전체를 렌트합니다</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>유채방</th>
				<td>여성 도미토리</td>
				<td rowspan="3">4인실</td>
				<td rowspan="4">1인 20,000원</td>
			</tr>
			<tr>
				<th rowspan="2">동백방</th>
				<td>동성 도미토리</td>
			</tr>
			<tr>
				<td>가족 1팀</td>
			</tr>
			<tr>
				<th>천혜향방</th>
				<td></td>
				<td>2인실</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
